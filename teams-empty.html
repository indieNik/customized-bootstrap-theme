    <script>
      function toggleCardDisplay() {
        var el = event.target;
        el.classList.contains("fa") ? (el = el.parentElement) : (el = el);
        $(el)[0].childNodes[0].textContent == "Show"
          ? ($(el)[0].childNodes[0].textContent = "Hide")
          : ($(el)[0].childNodes[0].textContent = "Show");
        $(el.children[0])
          .toggleClass("fa-chevron-circle-up")
          .toggleClass("fa-chevron-circle-down");
        $(
          $(el)
            .parent()
            .siblings()
        ).each(function() {
          $(this).css("transition", "all 0.2s ease-out");
          $(this).toggleClass("hidden");
          $(this).css("display", "none !important");
        });
      }
      function toggleDropdown() {
        var el = $(event.target);
        $(el[0].nextSibling.nextSibling.nextSibling.nextSibling).toggleClass(
          "show"
        );
      }
    </script>
